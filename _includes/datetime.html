<!--
  Date format snippet
-->

<time
  {% if include.class %}
    class="{{ include.class }}"
  {% endif %}
  data-ts="{{ include.date | date: '%s' }}"
  {% if include.tooltip %}
    data-bs-toggle="tooltip" data-bs-placement="bottom"
  {% endif %}
>
  {{ include.date | date: '%Y-%m-%d' }}
</time>
